<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa 2D con JavaScript</title>
    
    <!-- Estilos de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- Enlace al archivo de estilos -->
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

<div id="map"></div>
<div id="buscador">
    <input type="text" id="codigoComercio" placeholder="Ingrese el código de comercio">
    <button onclick="buscarComercio()">Buscar</button>
</div>
<!-- Contador de marcadores -->
<div id="contador"></div>


<!-- Cuadro modal para la información del marcador -->
<div id="info-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title">Título del marcador</h2>
        <p id="modal-coords">Coordenadas: </p>
        <img id="modal-image" src="" alt="Imagen del lugar">
    </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<!-- Leaflet Routing Machine para las rutas -->
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>

<!-- Enlace al archivo de JavaScript -->
<script src="script.js"></script>

</body>
</html>
